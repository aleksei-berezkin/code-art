<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Code Art</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&family=Anonymous+Pro&family=B612+Mono&family=Courier+Prime&family=Cutive+Mono&family=Inconsolata&family=JetBrains+Mono&family=Noto+Sans+Mono&family=Nova+Mono&family=Share+Tech+Mono&family=Syne+Mono&family=Ubuntu+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <script>
        try {
            var a = eval(
                '(async () => {\n' +
                'let a = [];\n' +
                'for await (const x of gen()) {\n' +
                '  a = [...a, x];\n' +
                '}\n' +
                'async function* gen() {\n' +
                '  yield Promise.resolve(3);\n' +
                '  yield 5;\n' +
                '}\n' +
                'return a;})();'
            );
            if (!('finally' in a)) {
                displayStub();
            }
        } catch(e) {
            debugger;
            displayStub();
        }
        function displayStub() {
            // TODO
            window.isStub = true;
            document.write('<p>Cannot display Code Art</p>')
        }
    </script>
</body>
</html>
